<!DOCTYPE HTML>
<html>
<head>
	<title>To Do List</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/todolist.css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Asul:700' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="todolist.js"></script>
</head>
<body>
	<header>
		<h1>To - Do List</h1>
	</header>
			
	<div class="Container">
		<div class="Form">
			<input id="listInput" type="text" placeholder = "Hit the Gym!" onKeydown= "Javascript: if (event.keyCode==13) addItem();"> <!-- onkeydown event selects javascript function when enter button pressed -->
			<button id="addNote" onclick="addItem()">ADD ITEMS</button>
			<input type="button" value = "TRASH ITEMS" id="trashCan" onclick="deleteItem()" alt="Trash" title="Delete It"> 
		</div>
			<div class="list">
				<div class="trashClosed">
					<img src="thumbTack.png">
				</div>
				<div>
					<img class = "tackTwo" src="thumbTack.png">
				</div>
				<div>
					<img class = "tackThree" src="thumbTack.png">
				</div>
				<ol id="listItems">
				</ol>
			</div>
	</div>
	<div class = "garbagePic">
		
	</div>
</body>

</html>
